<!doctype html> 
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="The fastest and easiest damned GIF reverser on the internet." />
    <title>GifReverse - The fastest and easiest damned GIF reverser on the internet.</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header role="banner">
        <h1>GifReverse</h1>
        <h2>The fastest and easiest damned GIF reverser on the internet.</h2>
    </header>

    <div class="gif-drop">
        <span class="gif-drop-icon">☆</span>
        <span class="gif-drop-text">Drag ‘n’ Drop your GIF Here. Or <button id="source-chooser">choose</button>.</span>
        <img class="gif" />
        <input type="file" id="source-gif" accept="image/gif" />
    </div>

    <footer role="contentinfo">
        <p>
        No uploading, no watermarks, no bullshit. A hack by <a href="http://www.twitter.com/chrisdary" rel="me">@chrisdary</a>.
        </p>
        <p>
        Greets: <a href="https://github.com/jnordberg/gif.js">jnordberg for gif.js</a>, <a href="https://github.com/shachaf/jsgif">shachaf for jsgif</a>
        </p>
    </footer>

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/gif_js/gif.js"></script>    <!-- gif.js, the encoder -->
    <script type="text/javascript" src="assets/js/gif.js"></script>    <!-- jsgif, the decoder -->
    <script type="text/javascript" src="assets/js/gifreverse.js"></script>
</body>
</html>
